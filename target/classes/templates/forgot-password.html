<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Reference Bootstrap files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Forgot Password</title>
    <!-- Custom CSS -->
    <style>
        body {
            background-image: url('https://apei-asso.com/wp-content/uploads/2023/10/V100.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h3 {
            margin: 0;
            color: #fff;
        }

        .logo img {
            height: 30px;
            width: auto;
            vertical-align: middle;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 60px; /* Adjusted margin to accommodate the fixed navbar */
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: grey;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }

        .card-body,
        .card-footer {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input.form-control {
            border-radius: 5px;
        }

        button.btn-primary {
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button.btn-primary:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li class="logo"><img
                    src="https://img.freepik.com/vecteurs-libre/conception-modele-logo-magasin-papeterie_23-2149881289.jpg"
                    alt="Logo"></li>
            <li>
                <h3>Papeterie Stock</h3>
            </li>
        </ul>
    </nav>
</header>
<section>
    <div class="container">
        <div class="card col-md-6">
            <div class="card-header">
                <h5 class="card-title">Forgot Password</h5>
            </div>
            <div class="card-body">
                <th:block th:if="${session.msg}">
                    <p class="text-center fs-4 text-success">[[${session.msg}]]</p>
                    <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                </th:block>
                <!-- Forgot Password Form -->
                <form th:action="@{/Manager/forgotPassword}" method="POST">
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Enter your Email</label>
                        <input type="text" id="email" name="email" class="form-control" placeholder="Enter your Email"
                               required>
                    </div>
                    <!-- Mobile Number -->
                    <div class="form-group">
                        <label>Enter Mobile Number</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                               placeholder="Phone Number" required>
                    </div>
                    <!-- Submit Button -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
